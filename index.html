<!DOCTYPE html>
<html lang="en">

    <script src= "app.js"></script>

<body>
    <!-- test -->
<div class= "keys">

     <div data-key="32" class= "key">
         <kbd>space</kbd>
        <span class="sound">basse</span>
    </div>

    <div data-key="90" class= "key">
        <kbd>Z</kbd>
        <span class="sound">snare</span>
    </div>

        <div data-key="79" class= "key">
            <kbd>O</kbd>
           <span class="sound">crash 1</span>
       </div>

       <div data-key="80" class= "key">
           <kbd>P</kbd>
           <span class="sound">crash 2</span>
        </div>

           <div data-key="74" class= "key">
            <kbd>J</kbd>
           <span class="sound">HH <> </span>
       </div>

       <div data-key="75" class= "key">
           <kbd>K</kbd>
           <span class="sound">HH = </span>
        </div>

           <div data-key="69" class= "key">
            <kbd>E</kbd>
           <span class="sound">TOM 1</span>
       </div>

       <div data-key="84" class= "key">
           <kbd>T</kbd>
           <span class="sound">TOM 2</span>
        </div>
           <div data-key="89" class= "key">
            <kbd>Y</kbd>
           <span class="sound">TOM 3</span>
       </div>

       <div data-key="85" class= "key">
           <kbd>U</kbd>
           <span class="sound">TOM 4</span>

    </div>
</div>

    <audio data-key="32" src="sounds/80s-Bdrum1.wav"></audio>

    <audio data-key="90" src="sounds/80s-SNARE1.wav"></audio>

    <audio data-key="79" src="sounds/80s-CRASH1.wav"></audio>
    
    <audio data-key="80" src="sounds/80s-CRASH3.wav"></audio>

    <audio data-key="75" src="sounds/80s-HHOPEN2.wav"></audio>

    <audio data-key="69" src="sounds/80s-TOM1.wav"></audio>
    
    <audio data-key="84" src="sounds/80s-TOM2.wav"></audio>

    <audio data-key="89" src="sounds/80s-TOM3.wav"></audio>
